<div style="display:  flex; flex-direction: column; padding: 20px;
background: #a8dab5;
">

  <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
    <div>
      <h1>Users</h1>
      <p style="color: black; font-size: 16px; margin-bottom: 16px">Learning crud operation with graphql and apollo (small mini-project of user management)!!</p>
    </div>
    <button mat-raised-button (click)="addUserSDialog()">
      <mat-icon>add</mat-icon>
      <mat-label>Add Users</mat-label>
    </button>
  </div>
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> Website </th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button title="Edit User" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="removeUser(element.id)" title="Delete User" mat-icon-button style="color: red">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
